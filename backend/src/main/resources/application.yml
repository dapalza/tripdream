spring:
  profiles:
    active: prod
server:
  port: 8082
---

---
logging.level:
  org.hibernate.SQL: debug

---
spring:
  profiles:
    group:
      "local": "devdb, common"
      "prod": "proddb, common"

--- # common
spring:
  config:
    activate:
      on-profile: "common"
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
--- # devdb
spring:
  config:
    activate:
      on-profile: "devdb"
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://fleescape.shop:3306/devdb?useSSL=false&allowPublicKeyRetrieval=true&useUnicode=true&serverTimezone=Asia/Seoul
    username: yoon
    password: 1121
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

--- # proddb
spring:
  config:
    activate:
      on-profile: "proddb"
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://fleescape.shop:3306/tripdreamdb?useSSL=false&allowPublicKeyRetrieval=true&useUnicode=true&serverTimezone=Asia/Seoul
    username: yoon
    password: 1121
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true


